        <thead>
          <tr>

    <div class="create_event" id="create_event">
      <form action="event_form">
        <div class="input-group">
          <span class="input-group-text">Event name</span>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">

          </div>
        </div>

        <br>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" ></textarea>

        </div>

        <br>

        <div class="date">
          <label for="event_date">Event date :</label>
          <input type="date" class="dip" id="event_date">
          <input type="time" class="dip" id="event_time">
        </div>

        <br>

        

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">e-poster link</span>
          <input type="text" class="form-control" placeholder="poster-link" id="formFile">
        </div>

        <br>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">event location url eg:https://maps.app.goo.gl/dgKybWqDxNSkjsYM7
        </div>

        <br>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
